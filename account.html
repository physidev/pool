<!DOCTYPE html>
<html lang="en" dir="ltf">

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>
            Pool ✈️ | create
            </title>
        </head>

    <body>
        <header>
            <div class="header">
            <a href="./about.html" class="about-reference">Pool ✈️</a>
                </div>
        </header>

        <main>
            
            <section id="account">
                <form action="plan.html" method="POST">
                    <h2 class="title">create account</h2>

                    <section id="account">
                        <input type="text" id="username" class="custom-input" name="username" placeholder="name" required>
                    </section>

                    <section id="phone">
                        <input type="tel" id="pnumber" class="custom-input" name="pnumber" placeholder="US phone number" pattern="[0-9]{10}" required>
                    </section>

                    <section id="email">
                        <input type="email" id="email" class="custom-input" name="email" placeholder="school email" required>
                    </section>

                    <section id="selectschool">
                        <select name="school" id="school" class="custom-select" required>
                            <option value="school" disabled selected style="color: #525252;">school</option>
                            <option value="Brown">Brown</option>
                            <option value="Caltech">Caltech</option>
                            <option value="Chicago">UChicago</option>
                            <option value="Columbia">Columbia</option>
                            <option value="Cornell">Cornell</option>
                            <option value="Dartmouth">Dartmouth</option>
                            <option value="Duke">Duke</option>
                            <option value="Emory">Emory</option>
                            <option value="Georgetown">Georgetown</option>
                            <option value="Harvard">Harvard</option>
                            <option value="JohnsHopkins">Johns Hopkins</option>
                            <option value="UMich">UMich</option>
                            <option value="MIT">MIT</option>
                            <option value="Northwestern">Northwestern</option>
                            <option value="NotreDame">Notre Dame</option>
                            <option value="UPenn">UPenn</option>
                            <option value="Princeton">Princeton</option>
                            <option value="Rice">Rice</option>
                            <option value="Stanford">Stanford</option>
                            <option value="Berkeley">UC Berkeley</option>
                            <option value="UCLA">UCLA</option>
                            <option value="USC">USC</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Vanderbilt">Vanderbilt</option>
                            <option value="WashU">WashU</option>
                            <option value="Yale">Yale</option>
                        </select>
                    </section>

                    <section id="selectdirection">
                        <select id="direction" class="custom-select" name="direction" placeholder="name" required>
                            <option value="direction" disabled selected>direction</option>
                            <option value="toairport">school to airport</option>
                            <option value="toschool">airport to school</option>
                            <option value="existing">edit existing trip</option>
                        </select>
                    </section>

                    <button type="submit" class="submit-button">continue to plan</button>
                </form>

        </main>

        <footer>
            <hr>
        <nav>
            <a href="./account.html">account (sign up / check plans)</a> <br>
            <a href="./index.html">how / what</a> <br>
            <a href="./about.html">about us</a>
            </nav>
        <p class="created": 0>by Diego and Pranav @ UChicago</p>
        </footer>

        
    </body>
</html>
